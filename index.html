<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Have some fun after hard study">
    <meta name="author" content="Yinan Bao">
    <title>Thunder Bird</title>
    <link href="public/thunder.css" rel="stylesheet">
  </head>
  <body>
    <header id="header">
      <div><i>Time Lasting:</i></div>
      <div id="timer">0s</div>
      <div><i>Operating: </i> Left ←, Right →, Top ↑, Bottom ↓</div>
    </header>
    <main id="main">
      <div id="cloud"></div>
      <img id="bird" src="public/img/bird1.png" alt="Thunder bird" />
      <div id="water"></div>
    </main>
    <section id="cover">
      <h1 id="cover-over">Game Over</h1>
      <h2>Press F5 to start again</h2>
    </section>
    <script type="text/javascript" src="public/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="public/thunder.js"></script>
  </body>
</html>
